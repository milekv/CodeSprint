<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="selection">
        <select id="language-select">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
        </select>
        <select id="level-select">
            <option value="junior">Junior</option>
            <option value="mid">Mid</option>
            <option value="senior">Senior</option>
        </select>
        <button id="start-challenge">Rozpocznij wyzwanie</button>
    </div>
    
    <section id="challenge" class="hidden">
        <h2 id="challenge-title">Wybierz zadanie</h2>
        <p id="challenge-description">Wybierz zadanie, aby zacząć rozwiązywać.</p>
        <textarea id="code-editor" placeholder="Wpisz swój kod tutaj..."></textarea>
        <button id="run-challenge">Uruchom kod</button>
        <div id="result"></div>
    </section>

    <script src="script.js"></script>
</body>
    <footer>
    <a href="https://github.com/milekv" target="_blank" class="author-link">Autor</a>
</footer>

</html>
